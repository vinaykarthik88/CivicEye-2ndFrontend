<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicEye - Report Hazard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="report">
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-eye"></i>
                <span>CivicEye</span>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <nav id="main-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="report.html" class="active">Report Hazard</a>
                <a href="view.html">View Hazards</a>
                <a href="validate.html">Validate Hazards</a>
                <a href="leaderboard.html">Leaderboard</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h2>Report a Hazard</h2>
            <form id="reportForm" onsubmit="submitReport(event)">
                <div id="darpanSection" style="display: none;">
                    <div class="form-group">
                        <label for="darpanId">Your Darpan ID</label>
                        <input type="text" id="darpanId" readonly>
                    </div>
                </div>
                <div class="form-group">
                    <label for="type">Hazard Type</label>
                    <select id="type" required>
                        <option value="">Select a hazard type</option>
                        <option value="Physical Hazard">Physical Hazard</option>
                        <option value="Biological Hazard">Biological Hazard</option>
                        <option value="Chemical Hazard">Chemical Hazard</option>
                        <option value="Ergonomic Hazard">Ergonomic Hazard</option>
                        <option value="Electrical Hazard">Electrical Hazard</option>
                        <option value="Safety Hazard">Safety Hazard</option>
                        <option value="Earthquake">Earthquake</option>
                        <option value="Flood">Flood</option>
                        <option value="Extreme Weather">Extreme Weather</option>
                        <option value="Sinkhole">Sinkhole</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>
                <div class="form-group location-group">
                    <label>Location</label>
                    <div class="location-inputs">
                        <div>
                            <label for="lat">Latitude</label>
                            <input type="number" id="lat" step="any" required>
                        </div>
                        <div>
                            <label for="lng">Longitude</label>
                            <input type="number" id="lng" step="any" required>
                        </div>
                    </div>
                    <button type="button" class="get-location" onclick="getLocation()">
                        <i class="fas fa-location-arrow"></i> Use Current Location
                    </button>
                </div>
                <div class="form-group">
                    <label for="image">Upload Image (Optional)</label>
                    <input type="file" id="image" accept="image/*">
                </div>
                <button type="submit">Submit Report</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>Thank you! Contact us for more info.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
            <p>&copy; 2023 CivicEye. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
