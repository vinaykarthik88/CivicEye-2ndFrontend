<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicEye - Report Hazard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="report">
    <header>
        <h1>CivicEye</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="report.html">Report Hazard</a>
            <a href="view.html">View Hazards</a>
            <a href="validate.html">Validate Hazards</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Report a Hazard</h2>
            <form id="reportForm">
                <div id="darpanSection" style="display: none;">
                    <label for="darpanId">Logged in as Darpan ID:</label>
                    <input type="text" id="darpanId" readonly>
                </div>
                
                <label for="description">Description:</label>
                <textarea id="description" required></textarea>
                
                <label for="type">Type:</label>
                <select id="type" required>
                    <option value="Physical Hazard">Physical Hazard</option>
                    <option value="Biological Hazard">Biological Hazard</option>
                    <option value="Chemical Hazard">Chemical Hazard</option>
                    <option value="Ergonomic Hazard">Ergonomic Hazard</option>
                    <option value="Electrical Hazard">Electrical Hazard</option>
                    <option value="Safety Hazard">Safety Hazard</option>
                    <option value="Earthquake">Earthquake</option>
                    <option value="Flood">Flood</option>
                    <option value="Extreme Weather">Extreme Weather</option>
                    <option value="Sinkhole">Sinkhole</option>
                    <option value="Others">Others</option>
                </select>
                
                <label for="image">Upload Image:</label>
                <input type="file" id="image" accept="image/*">
                
                <label>Geotag (Lat, Lng):</label>
                <input type="text" id="lat" placeholder="Latitude" required>
                <input type="text" id="lng" placeholder="Longitude" required>
                <button type="button" onclick="getLocation()">Use Current Location</button>
                
                <button type="submit">Submit Report</button>
            </form>
            <p id="status"></p>
        </section>
    </main>
    <footer>
        <p>Thank you! Contact us for more info.</p>
    </footer>
    <script src="script.js"></script>
    <script>
        loadDarpanForForm('reportForm');
        document.getElementById('reportForm').addEventListener('submit', submitReport);
    </script>
</body>
</html>
