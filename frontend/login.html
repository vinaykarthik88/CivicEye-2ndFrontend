<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CivicEye Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
    }
    .login-container h2 {
      color: #2c552c;
      margin-bottom: 1rem;
    }
    .login-container img {
      width: 60px;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      color: white;
      background-color: #2e7d32;
      margin-top: 10px;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Login Icon">
    <h2>CivicEye Login</h2>
    <p>Login using your username and password</p>
    
    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required minlength="6">
      
      <!-- ✅ NGO Login Option -->
      <label>
        <input type="checkbox" id="ngoLogin"> NGO Login
      </label>

      <button type="submit">Login</button>
    </form>
    
    <!-- Error Message -->
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // stop form refresh

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const isNgo = document.getElementById("ngoLogin").checked;

      // ✅ Conditions
      if (username === "") {
        document.getElementById("errorMsg").innerText = "Username cannot be empty!";
        return;
      }
      if (password.length < 6) {
        document.getElementById("errorMsg").innerText = "Password must be at least 6 characters!";
        return;
      }

      // If valid → redirect or call backend
      if (isNgo) {
        alert("NGO Login successful for: " + username);
      } else {
        alert("User Login successful for: " + username);
      }

      // Example redirect after login
      // window.location.href = "index.html"; 
    });
  </script>
</body>
</html>
