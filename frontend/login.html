<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #e0f7fa, #bbdefb);
    color: #333;
}

header {
    background: linear-gradient(90deg, #1976d2, #42a5f5);
    color: white;
    padding: 10px;
    text-align: center;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
}

.login-container {
    background: linear-gradient(135deg, #ffffff, #e3f2fd);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    width: 300px;
    text-align: center;
}

.login-container h2 {
    color: #1976d2;
    margin-bottom: 20px;
}

.toggle-buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.toggle-buttons button {
    width: 48%;
    padding: 8px;
    border: none;
    border-radius: 5px;
    background: #42a5f5;
    color: white;
    cursor: pointer;
}

.toggle-buttons button.active {
    background: #1976d2;
}

form {
    display: flex;
    flex-direction: column;
    text-align: left;
}

label {
    margin-top: 10px;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    background: linear-gradient(90deg, #1976d2, #42a5f5);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button[type="submit"]:hover {
    opacity: 0.9;
}
</style>
</head>
<body>

<header>
    <h1>Welcome</h1>
</header>

<main>
    <div class="login-container">
        <h2 id="login-title">User Login</h2>
        <div class="toggle-buttons">
            <button class="active" onclick="showUser()">User</button>
            <button onclick="showNGO()">NGO</button>
        </div>

        <form id="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</main>

<script>
function showUser() {
    document.getElementById('login-title').innerText = 'User Login';
    document.querySelector('.toggle-buttons button:first-child').classList.add('active');
    document.querySelector('.toggle-buttons button:last-child').classList.remove('active');
}

function showNGO() {
    document.getElementById('login-title').innerText = 'NGO Login';
    document.querySelector('.toggle-buttons button:last-child').classList.add('active');
    document.querySelector('.toggle-buttons button:first-child').classList.remove('active');
}
</script>

</body>
</html>
