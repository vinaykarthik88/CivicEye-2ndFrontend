<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicEye - Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body id="leaderboard">
    <header>
        <h1>CivicEye</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="report.html">Report Hazard</a>
            <a href="view.html">View Hazards</a>
            <a href="validate.html">Validate Hazards</a>
            <a href="leaderboard.html" class="active">Leaderboard</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <section class="leaderboard-section">
            <h2>Leaderboard</h2>
            <p>Users and NGOs ranked by points. Level up every 10 points!</p>
            
            <div class="table-wrapper">
                <table id="leaderboardTable">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>User <span class="sort-arrow" onclick="sortTable('user')">↑↓</span></th>
                            <th>Points <span class="sort-arrow" onclick="sortTable('points')">↑↓</span></th>
                            <th>Level</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody"></tbody>
                </table>
            </div>

            <div id="pagination">
                <button onclick="prevPage()">← Previous</button>
                <span id="pageInfo">Page 1</span>
                <button onclick="nextPage()">Next →</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Thank you for contributing! Contact us for more info.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        loadLeaderboard();
    </script>
</body>
</html>
