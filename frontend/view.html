<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicEye - View Hazards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Legend styling */
        .legend {
            background: white;
            padding: 8px 12px;
            border-radius: 8px;
            line-height: 1.4em;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .legend i {
            width: 14px;
            height: 14px;
            float: left;
            margin-right: 8px;
            opacity: 0.8;
        }
    </style>
</head>
<body id="view">
    <header>
        <h1>CivicEye</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="report.html">Report Hazard</a>
            <a href="view.html">View Hazards</a>
            <a href="validate.html">Validate Hazards</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Validated Hazards (Sorted by Urgency)</h2>
            <div id="map" style="height: 400px; border-radius: 10px;"></div>
            <ul id="hazardList"></ul>
        </section>
    </main>
    <footer>
        <p>Thank you! Contact us for more info.</p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Example hazards (replace with your data)
        const hazards = [
            { lat: 28.6139, lng: 77.2090, urgency: "high", description: "Flooded street in Delhi" },
            { lat: 19.0760, lng: 72.8777, urgency: "medium", description: "Roadblock in Mumbai" },
            { lat: 13.0827, lng: 80.2707, urgency: "low", description: "Potholes in Chennai" }
        ];

        const urgencyColors = {
            high: "red",
            medium: "orange",
            low: "green"
        };

        const map = L.map("map").setView([20.5937, 78.9629], 4); // India centered

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: "&copy; OpenStreetMap contributors"
        }).addTo(map);

        // Add hazards
        hazards.forEach(hazard => {
            const marker = L.circleMarker([hazard.lat, hazard.lng], {
                radius: 10,
                fillColor: urgencyColors[hazard.urgency],
                color: "#333",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map);

            marker.bindPopup(`<b>Urgency:</b> ${hazard.urgency.toUpperCase()}<br>${hazard.description}`);
        });

        // Legend
        const legend = L.control({ position: "bottomright" });
        legend.onAdd = function () {
            const div = L.DomUtil.create("div", "legend");
            div.innerHTML += "<i style='background:red'></i> High Urgency<br>";
            div.innerHTML += "<i style='background:orange'></i> Medium Urgency<br>";
            div.innerHTML += "<i style='background:green'></i> Low Urgency<br>";
            return div;
        };
        legend.addTo(map);
    </script>
</body>
</html>
