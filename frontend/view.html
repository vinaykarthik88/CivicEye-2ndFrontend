<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicEye - View Hazards</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c6e49;
            --primary-light: #4c956c;
            --secondary: #1b4332;
            --accent: #fca311;
            --light: #fefee3;
            --dark: #1d3557;
            --gray: #6c757d;
            --light-gray: #f8f9fa;
            --danger: #e63946;
            --success: #2a9d8f;
            --warning: #f4a261;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light-gray);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .logo i {
            color: var(--accent);
        }

        nav {
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: var(--transition);
            position: relative;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        nav a.active {
            background-color: var(--accent);
        }

        nav a.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background-color: var(--accent);
            border-radius: 50%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-header h2 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .map-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        #map {
            height: 500px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            z-index: 1;
        }

        .map-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-group label {
            font-weight: 500;
            color: var(--dark);
        }

        select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }

        .legend {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.2);
        }

        .priority-critical {
            background-color: #e63946;
        }

        .priority-high {
            background-color: #f4a261;
        }

        .priority-medium {
            background-color: #fca311;
        }

        .priority-low {
            background-color: #2a9d8f;
        }

        .hazards-list {
            margin-top: 2rem;
        }

        .hazards-list h3 {
            color: var(--primary);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-light);
        }

        .hazard-card {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .hazard-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .hazard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .hazard-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
        }

        .priority-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
        }

        .priority-critical-badge {
            background-color: #e63946;
        }

        .priority-high-badge {
            background-color: #f4a261;
        }

        .priority-medium-badge {
            background-color: #fca311;
        }

        .priority-low-badge {
            background-color: #2a9d8f;
        }

        .hazard-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--gray);
            font-weight: 500;
        }

        .detail-value {
            font-weight: 500;
        }

        .hazard-image {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .hazard-image.visible {
            display: block;
        }

        .hazard-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: var(--secondary);
        }

        button.resolve-btn {
            background-color: var(--success);
        }

        button.resolve-btn:hover {
            background-color: #218c79;
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: var(--transition);
        }

        .social-links a:hover {
            color: var(--accent);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            nav {
                flex-direction: column;
                width: 100%;
                display: none;
            }
            
            nav.active {
                display: flex;
            }
            
            .mobile-menu-btn {
                display: block;
                position: absolute;
                right: 2rem;
                top: 1.5rem;
            }
            
            .map-controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .hazard-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .hazard-details {
                grid-template-columns: 1fr;
            }
        }

        /* Custom marker styles */
        .custom-marker {
            border-radius: 50%;
            border: 2px solid white;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .marker-critical {
            background-color: #e63946;
            width: 30px;
            height: 30px;
        }

        .marker-high {
            background-color: #f4a261;
            width: 28px;
            height: 28px;
        }

        .marker-medium {
            background-color: #fca311;
            width: 26px;
            height: 26px;
        }

        .marker-low {
            background-color: #2a9d8f;
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body id="view">
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-eye"></i>
                <span>CivicEye</span>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <nav id="main-nav">
                <a href="index.html">Home</a>
                <a href="report.html">Report Hazard</a>
                <a href="view.html" class="active">View Hazards</a>
                <a href="validate.html">Validate Hazards</a>
                <a href="leaderboard.html">Leaderboard</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="page-header">
            <h2>Validated Hazards</h2>
            <p>View all validated hazards on the map, color-coded by priority level</p>
        </div>

        <div class="map-container">
            <div class="map-controls">
                <div class="filter-group">
                    <label for="hazardFilter">Filter by Type:</label>
                    <select id="hazardFilter">
                        <option value="all">All Hazards</option>
                        <option value="Physical Hazard">Physical Hazard</option>
                        <option value="Biological Hazard">Biological Hazard</option>
                        <option value="Chemical Hazard">Chemical Hazard</option>
                        <option value="Ergonomic Hazard">Ergonomic Hazard</option>
                        <option value="Electrical Hazard">Electrical Hazard</option>
                        <option value="Safety Hazard">Safety Hazard</option>
                        <option value="Earthquake">Earthquake</option>
                        <option value="Flood">Flood</option>
                        <option value="Extreme Weather">Extreme Weather</option>
                        <option value="Sinkhole">Sinkhole</option>
                        <option value="Others">Others</option>
                    </select>
                </div>

                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color priority-critical"></div>
                        <span>Critical (5)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color priority-high"></div>
                        <span>High (4)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color priority-medium"></div>
                        <span>Medium (3)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color priority-low"></div>
                        <span>Low (2)</span>
                    </div>
                </div>
            </div>

            <div id="map"></div>
        </div>

        <div class="hazards-list">
            <h3>Hazard Details</h3>
            <div id="hazardList"></div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Thank you! Contact us for more info.</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
            <p>&copy; 2023 CivicEye. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Urgency map based on provided values
        const urgencyMap = {
            "Physical Hazard": 5,
            "Biological Hazard": 4,
            "Chemical Hazard": 4,
            "Ergonomic Hazard": 3,
            "Electrical Hazard": 4,
            "Safety Hazard": 4,
            "Earthquake": 3,
            "Flood": 3,
            "Extreme Weather": 3,
            "Sinkhole": 2,
            "Others": 2
        };

        // Priority names for display
        const priorityNames = {
            5: "Critical",
            4: "High",
            3: "Medium",
            2: "Low"
        };

        // Priority classes for styling
        const priorityClasses = {
            5: "critical",
            4: "high",
            3: "medium",
            2: "low"
        };

        // Initialize map
        function initMap() {
            // Create map centered on India
            const map = L.map('map').setView([20.5937, 78.9629], 5);

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            return map;
        }

        // Create custom icon based on priority
        function createCustomIcon(priority) {
            const className = `custom-marker marker-${priorityClasses[priority]}`;
            
            return L.divIcon({
                className: className,
                html: priority,
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });
        }

        // Load hazards from localStorage or use sample data
        function loadHazards() {
            let hazards = JSON.parse(localStorage.getItem('hazards')) || [];
            
            // If no hazards in storage, create some sample data
            if (hazards.length === 0) {
                hazards = [
                    {
                        id: 1,
                        reporter: "user123",
                        description: "Large pothole on main road causing traffic issues",
                        type: "Physical Hazard",
                        lat: 19.0760,
                        lng: 72.8777,
                        image: null,
                        status: 'pending',
                        validation_status: 'valid',
                        votes: { true: 5, false: 0 },
                        resolvedBy: null,
                        solutions: [],
                        validatedBy: {}
                    },
                    {
                        id: 2,
                        reporter: "ngo_helpindia",
                        description: "Chemical waste dumping in river",
                        type: "Chemical Hazard",
                        lat: 28.6139,
                        lng: 77.2090,
                        image: null,
                        status: 'pending',
                        validation_status: 'valid',
                        votes: { true: 7, false: 1 },
                        resolvedBy: null,
                        solutions: [],
                        validatedBy: {}
                    },
                    {
                        id: 3,
                        reporter: "user456",
                        description: "Fallen tree blocking sidewalk",
                        type: "Physical Hazard",
                        lat: 12.9716,
                        lng: 77.5946,
                        image: null,
                        status: 'pending',
                        validation_status: 'valid',
                        votes: { true: 3, false: 0 },
                        resolvedBy: null,
                        solutions: [],
                        validatedBy: {}
                    },
                    {
                        id: 4,
                        reporter: "user789",
                        description: "Broken water pipe flooding street",
                        type: "Flood",
                        lat: 17.3850,
                        lng: 78.4867,
                        image: null,
                        status: 'pending',
                        validation_status: 'valid',
                        votes: { true: 4, false: 0 },
                        resolvedBy: null,
                        solutions: [],
                        validatedBy: {}
                    }
                ];
                localStorage.setItem('hazards', JSON.stringify(hazards));
            }
            
            return hazards.filter(h => h.validation_status === 'valid');
        }

        // Display hazards on map and in list
        function displayHazards(hazards, map) {
            const hazardList = document.getElementById('hazardList');
            hazardList.innerHTML = '';
            
            // Clear existing markers
            if (window.hazardMarkers) {
                window.hazardMarkers.forEach(marker => map.removeLayer(marker));
            }
            window.hazardMarkers = [];
            
            // Sort by urgency (highest first)
            hazards.sort((a, b) => urgencyMap[b.type] - urgencyMap[a.type]);
            
            // Add markers to map and create list items
            hazards.forEach(hazard => {
                const priority = urgencyMap[hazard.type] || 2;
                
                // Create marker with custom icon
                const marker = L.marker([hazard.lat, hazard.lng], {
                    icon: createCustomIcon(priority)
                }).addTo(map);
                
                // Create popup content
                const popupContent = `
                    <div style="min-width: 200px;">
                        <h3 style="margin: 0 0 10px; color: #2c6e49;">${hazard.type}</h3>
                        <p style="margin: 0 0 10px;">${hazard.description}</p>
                        <p style="margin: 0; font-size: 0.9em;"><strong>Priority:</strong> ${priorityNames[priority]}</p>
                        <p style="margin: 0; font-size: 0.9em;"><strong>Reporter:</strong> ${hazard.reporter}</p>
                    </div>
                `;
                
                marker.bindPopup(popupContent);
                window.hazardMarkers.push(marker);
                
                // Create list item
                const hazardCard = document.createElement('div');
                hazardCard.className = 'hazard-card';
                
                hazardCard.innerHTML = `
                    <div class="hazard-header">
                        <div class="hazard-title">${hazard.type}</div>
                        <div class="priority-badge priority-${priorityClasses[priority]}-badge">
                            ${priorityNames[priority]} Priority (${priority})
                        </div>
                    </div>
                    <div class="hazard-details">
                        <div class="detail-item">
                            <span class="detail-label">Description</span>
                            <span class="detail-value">${hazard.description}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Reporter</span>
                            <span class="detail-value">${hazard.reporter}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Location</span>
                            <span class="detail-value">${hazard.lat.toFixed(4)}, ${hazard.lng.toFixed(4)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Status</span>
                            <span class="detail-value">${hazard.status}</span>
                        </div>
                    </div>
                    ${hazard.image ? `<img src="${hazard.image}" class="hazard-image visible" alt="Hazard Image">` : ''}
                    <div class="hazard-actions">
                        <button class="resolve-btn" onclick="resolveHazard(${hazard.id})">
                            <i class="fas fa-check-circle"></i> Mark as Resolved
                        </button>
                        <button onclick="focusOnMarker(${hazard.id})">
                            <i class="fas fa-map-marker-alt"></i> Show on Map
                        </button>
                    </div>
                `;
                
                hazardList.appendChild(hazardCard);
            });
        }

        // Resolve hazard
        function resolveHazard(id) {
            let hazards = JSON.parse(localStorage.getItem('hazards')) || [];
            const currentUser = localStorage.getItem('currentUser') || 'admin';
            
            hazards = hazards.map(h => {
                if (h.id === id) {
                    h.status = 'resolved';
                    h.resolvedBy = currentUser;
                }
                return h;
            });
            
            localStorage.setItem('hazards', JSON.stringify(hazards));
            
            // Reload the hazards
            const validHazards = loadHazards();
            displayHazards(validHazards, window.map);
            
            alert('Hazard marked as resolved!');
        }

        // Focus on marker on map
        function focusOnMarker(id) {
            const hazards = JSON.parse(localStorage.getItem('hazards')) || [];
            const hazard = hazards.find(h => h.id === id);
            
            if (hazard && window.map) {
                window.map.setView([hazard.lat, hazard.lng], 15);
                
                // Find and open the marker's popup
                const marker = window.hazardMarkers.find(m => {
                    const latLng = m.getLatLng();
                    return latLng.lat === hazard.lat && latLng.lng === hazard.lng;
                });
                
                if (marker) {
                    marker.openPopup();
                }
            }
        }

        // Filter hazards by type
        function filterHazards() {
            const filterValue = document.getElementById('hazardFilter').value;
            const hazards = loadHazards();
            
            if (filterValue === 'all') {
                displayHazards(hazards, window.map);
            } else {
                const filteredHazards = hazards.filter(h => h.type === filterValue);
                displayHazards(filteredHazards, window.map);
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize map
            window.map = initMap();
            
            // Load hazards
            const hazards = loadHazards();
            
            // Display hazards
            displayHazards(hazards, window.map);
            
            // Set up filter event listener
            document.getElementById('hazardFilter').addEventListener('change', filterHazards);
            
            // Mobile menu toggle
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const mainNav = document.getElementById('main-nav');
            
            if (mobileMenuBtn && mainNav) {
                mobileMenuBtn.addEventListener('click', function() {
                    mainNav.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
